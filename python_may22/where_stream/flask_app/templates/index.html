<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Where's The Stream?</title>
        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Materialize Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body class="grey darken-2 grey-text text-lighten-5">
        <nav>
            <div class="nav-wrapper brown lighten-5">
                <a href="/" class="brand-logo grey-text text-darken-2" style="padding-left: 20px;">Where's The Stream?</a>
                <ul id="nav-mobile" class="right" style="padding-right: 20px;">
                    {% if 'user_id' in session %}
                        <li>
                            <a href="/dashboard" class="waves-effect waves-light btn green lighten-3 grey-text text-darken-2">Dashboard</a>
                        </li>
                    {% endif %}
                    <li>
                        {% if 'user_id' not in session %}
                            <a href="/login" class="waves-effect waves-light btn green lighten-3 grey-text text-darken-2">Login/Register</a>
                        {% else %}
                            <a href="/logout" class="waves-effect waves-light btn lime accent-2 grey-text text-darken-2">Logout</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Body -->
        <div class="container">
            <div class="row center-align">
                <h3>Find a Show or Movie</h3>
            </div>
            <div class="row">
                <!-- <form id="searchForm" onsubmit="search(event)"> -->
                <form action="/searching" method="POST">
                    <div class="input-field col s9 offset-s1">
                        <i class="material-icons prefix">search</i>
                        <input type="text" name="query" class="center-align grey-text text-lighten-5">
                    </div>
                    <button class="btn btn-large waves-effect waves-light green lighten-3 grey-text text-darken-2" type="submit">Search</button>
                </form>
            </div>
        
        </div>



        <!-- JS Static File -->
        <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
        <!-- Materialize JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>

</html>
